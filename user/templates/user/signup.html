{% extends 'user/base.html' %}

{% block content %}
<div class="signup-form">
    <h2>회원가입</h2>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="signup-input">
                <span>{{ field.label }}</span>
                {{ field }}
            </div>
        {% endfor %}
        <div class="button">
            <input type="submit" value="회원가입" />
            <a href="{% url 'user:login' %}" class="to_login">
                로그인 </a>
        </div>
    </form>
</div>

{% endblock %}
